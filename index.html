<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
      
        
          <div class="text">
            <h1>
              Get <span class="insights-span"> insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          

          <div class="stats">
            <ul>
              <li>
                <h2>10k+</h2>
                <p class="para-stats">companies</p>
              </li>
              <li>
                <h2>314</h2>
                <p class="para-stats">templates</p>
              </li>
              <li>
                <h2>12M+</h2>
                <p class="para-stats">queries</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="img-div">
          <img
            src="/images/image-header-desktop.jpg"
            class="img-desk"
            alt="workers"
          />
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
